<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body id=" main">
  <div class="calculator">
    <div class="calculator-header">
      <input type="text" id="numberInput" />
      <p></p>
    </div>
    <div class="calculator-body">
      <div class="calculator-button">
        <div class="row">
          <button id='numberButton_9'>9</button>
          <button id='numberButton_8'>8</button>
          <button id='numberButton_7'>7</button>
          <button id=divideButton>/</button>
        </div>
        <div class="row">
          <button id='numberButton_6'>6</button>
          <button id='numberButton_5'>5</button>
          <button id='numberButton_4'>4</button>
          <button id=minusButton>-</button>
        </div>
        <div class="row">
          <button id='numberButton_3'>3</button>
          <button id='numberButton_2'>2</button>
          <button id='numberButton_1'>1</button>
          <button id=multiplyButton>*</button>
        </div>
        <div class="row">
          <button id='numberButton_0'>0</button>
          <button id=clearButton>AC</button>
          <button id=equalButton>=</button>
          <button id=plusButton>+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>


</html>
